<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <!-----Importando link css Bootstrap----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Modelo Page</title>
</head>
<!-----Recebendo id Bootstrao na tag <body>----->
<body id="bootstrap-overrides">
    <!-----Inicio do Header (cabeçalho)----->
    <header class="header">
        <!-----Div Logo----->
        <div class="logo">
            <a href="#"><img src="./Images/LogoCloset.png" alt=""></a>
        </div>
        <!-----Nav de Menu Principal----->
        <nav class="nav-menu">
            <ul class="menu">
                <li class="ico-menu"><a class="link-menu" href="#"><img src="./Images/home-7-24.png" alt=""></a></li>
                <li class="ico-menu"><a class="link-menu" href="#">Masculino</a></li>
                <li class="ico-menu"><a class="link-menu" href="#">Feminino</a></li>
                <li class="ico-menu"><a class="link-menu" href="#">Infantil</a></li>
                <li class="ico-menu"><a class="link-menu" href="#">Acessórios</a></li>
            </ul>
        </nav>
        <!-----Menu Icones----->
        <div class="contot">
            <div class="ot"><a href="#"><img src="./Images/search-13-24.png" alt="search"></a></div>
            <div class="ot"><a href="#"><img src="./Images/favorite-5-24.png" alt="favorite"></a></div>
            <div class="ot"><a href="#"><img src="./Images/shopping-basket-2-24.png" alt="shopping"></div>
            <div class="ot"><a href="#"><img src="./Images/user-2-24.png" alt="user"></div>
        </div>
    </header>
    
    <main>
        <!-----Implementação do carrosel de imagens----->
        <div class="div-img">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <div class="carousel-inner">
                  <div id="carousel1" class="carousel-item active">
                    <img src="./Images/pexels-andrea-piacquadio-845434.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div id="carousel2" class="carousel-item">
                    <img src="./Images/pexels-mentatdgt-1485781.jpg" class="d-block w-100" alt="...">
                    <!-----Oferta----->
                    <div id="oferta">
                        <img src="./Images/promo.png" alt="">
                        <button type="button" class="btn btn-secondary btn-lg"><p>Veja mais</p></button>
                      </div>
                  </div>
                  <div id="carousel3" class="carousel-item">
                    <img src="./Images/pexels-rodnae-productions-5617740.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
         </div>
         <!-----Container de Imagens Gênero----->
         <div class="container-cat">
             <div class="cat">
                 <img class="cat-img" src="./Images/masculino.jpg" alt="masculino">
                </div>
             <div class="cat">
                <img class="cat-img" src="./Images/feminino.jpg" alt="feminino">
                </div>
             <div class="cat">
                <img class="cat-img" src="./Images/infantil.jpg" alt="infantil">
            </div>
         </div>
    </main>
    <footer class="footer">
        <h3 id="rdsocial">Redes Sociais</h3>
    </footer>
    <!-----Script do Bootstrap----->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
